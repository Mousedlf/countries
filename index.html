<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>API Countries</title>
</head>
<body>
<p id="nb">Number of countries : </p>

<div class="border-dark d-flex flex-column justify-content-center w-50 mx-auto">
    <div class="mt-2 d-flex align-items-center">
        <h2 id="country"></h2>
        <button id="refresh" class="ms-2 badge rounded-pill text-bg-warning">change country</button>
    </div>
    <span class="mt-4">Capital</span><button id="capital" class="btn btn-light">press to reveal</button>
    <span class="mt-2">Region</span><button id="region" class="btn btn-light">press to reveal</button>
    <span class="mt-2">Currency</span><button id="currency" class="btn btn-light">press to reveal</button>
    <span class="mt-2">Languages</span><button id="languages" class="btn btn-light">press to reveal</button>

</div>


</div>

<script src="main.js"></script>
</body>
</html>
